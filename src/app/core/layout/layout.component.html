<md-sidenav-container>
  <md-toolbar>
    <button md-icon-button (click)="openSidenav()"><md-icon>menu</md-icon></button>
  </md-toolbar>
  <md-progress-bar *ngIf="loadingBar$ | async" mode="indeterminate"></md-progress-bar>
  <md-sidenav #sidenav [opened]="sidenavOpened$ | async" (close)="closeSidenav()" [mode]="mode">
    <md-nav-list>
      <md-list-item *ngFor="let item of sidenavItems" [routerLink]="item.path" (click)="sidenav.close()">
        {{item.text}}
      </md-list-item>
    </md-nav-list>
  </md-sidenav>
  <ng-content></ng-content>
</md-sidenav-container>
